# Site settings
title: Ahmed Baqai # site title
description: >- # site description
  Ahmed's Portfolio and Blog
lang: en-US # default lang
timezone: Pacific Standard Time # set your timezone
image: /assets/img/avatar.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/abaqai/myBlog.git # site repo [optional]
mode: dark # default theme "dark" | "light"

